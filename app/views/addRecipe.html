<div class="container">
  <form novalidate >
    <div class="form-group">
      <label for="recipeName">Name of Recipe</label>
      <input type="text" ng-model="add.recipe.name" id="recipeName" required/>
    </div>
    <div class="form-group">
      <label for="recipeServings">Number of Servings</label>
      <input type="number" min="1" max="50" ng-model="add.recipe.servings" id="recipeServings"/>
    </div>
    <div class="form-group" id="ingredients">
      <label for="recipeIngredients">Ingredients</label>
      <button class="btn btn-primary btn-xs" ng-click="add.appendIngredient()">Add Ingredient</button>
      <br />
      <div ng-repeat="ingredient in add.recipe.ingredients">
        <input type="text" ng-model="add.recipe.ingredients[$index].name" id="recipeIngredients" placeholder="Ingredient name" />
        <input type="number" min="0.25" max="1000" step="0.25" ng-model="add.recipe.ingredients[$index].amount" placeholder="Amount"/>
        <select ng-model="add.recipe.ingredients[$index].unit">
          <option value="" disabled selected><--Select Unit--></option>
            <option value="teaspoon">teaspoon(s)</option>
            <option value="tablespoon">tablespoon(s)</option>
            <option value="ounce">ounce(s)</option>
            <option value="cup">cup(s)</option>
            <option value="pint">pint(s)</option>
            <option value="quart">quart(s)</option>
            <option value="gallon">gallon(s)</option>
            <option value="milliliter">milliliter(s)</option>
            <option value="liter">liter(s)</option>
            <option value="pound">pound(s)</option>
            <option value="milligram">milligram(s)</option>
            <option value="gram">gram(s)</option>
            <option value="kilogram">kilogram(s)</option>
          </select>
          <input type="text" style="width:300px;" ng-model="add.recipe.ingredients[$index].description" placeholder="Any other details eg: diced, cooked, ripe..." />
        </div>
        <br/>
      </div>
      <button ng-click="add.addRecipe()" class="btn btn-primary"><span class="glyphicon glyphicon-share"></span> Add Recipe</button>
    </form>
  </div>
